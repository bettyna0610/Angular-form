<div class="container">
  <div class="submit-form">
    <div *ngIf='!submitted'>
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="userData.firstName" name="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="userData.lastName" name="lastName"/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="userData.email" name="email"/>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="userData.description" name="description"/>
      </div>
      <button (click)="saveData()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newData()">Add</button>
    </div>
  </div>

</div>
